<div style="width: 700px;margin: 0 auto">
    <div id="category"></div>
    <div id="entity"></div>
    <p>inventory</p>

    <div id="inventory"></div>
</div>

<script>
    var record = new Records();
    record.load('data/RustData.json');

    var category = new Category(record);
    category.draw('#category');

    var entity = new Entity(record, 65);
    entity.draw('#entity');

    category.on('change', entity.categoryChange);
    category.select('Weapon');

    var kits = new Kits(record);
    var inventory = new Inventory(kits);
