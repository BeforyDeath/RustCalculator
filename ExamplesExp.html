<!DOCTYPE html>
<html>
<head>
    <script src="vendor/jquery-2.1.3.js"></script>

    <link rel="stylesheet" href="css/items_icon_exp.css"/>

    <script src="js/EventMixin.js"></script>
    <script src="js/Records.js"></script>
    <script src="js/Category.js"></script>
    <script src="js/Entity.js"></script>
    <script src="js/Kits.js"></script>
    <script src="js/Inventory.js"></script>

</head>
<body>

<div style="width: 700px;margin: 0 auto">
    <div id="category"></div>
    <div id="entity"></div>
    <p>inventory</p>
    <div id="inventory"></div>
</div>
<script>
    var record = new Records();
    record.load('data/RustDataExp.json');

    var category = new Category(record);
    category.draw('#category');

    var entity = new Entity(record);
    entity.draw('#entity');

    category.on('change', entity.categoryChange);
    category.select('Items');

    var kits = new Kits(record);
    var inventory = new Inventory(kits);
    inventory.draw('#inventory');

    inventory.draw('#inventory');
    */
</script>

</body>
</html>
