<!DOCTYPE html>
<html>
<head>
    <script src="../vendor/jquery-2.1.3.js"></script>
    <link rel="stylesheet" href="css/items_icon.css"/>

    <script src="js/EventMixin.js"></script>
    <script src="js/Rust.js"></script>
    <script src="js/Category.js"></script>
    <script src="js/Entity.js"></script>
    <script src="js/Inventory.js"></script>
    <script src="js/Kit.js"></script>

</head>
<body>

<div id="d_category"></div>
<div id="d_entity"></div>
<div id="d_inventory"></div>

<script>
    var category = new Category();
    category.load('data/data.json');
    category.draw('#d_category');

    var entity = new Entity();
    entity.load('data/data.json');
    entity.size = 75;
    entity.draw('#d_entity');
    category.on('change', entity.categoryChange);
    category.select('Explosives');

    var inventory = new Inventory();
    inventory.draw('#d_inventory');


</script>

</body>
</html>
