<!DOCTYPE html>
<html>
<head>
    <script src="../vendor/jquery-2.1.3.js"></script>
</head>
<body>

<div id="rc_category"></div>
<div id="rc_category2"></div>
<script src="EventMixin.js"></script>
<script src="Category.js"></script>
<script src="Entity.js"></script>
<script>
    var category = new Category();
    var category2 = new Category();
    var entity = new Entity();
    entity.nameEntity = 'entity_1';
    var entity2 = new Entity();
    entity2.nameEntity = 'entity_2';

    category.on('change', entity.evtTest);
    category2.on('change', entity2.evtTest);

    category.load('../ts/data.json');
    category2.setData(category.getData());

    category.draw('#rc_category');
    category2.draw('#rc_category2');

    category.select('Food');
    category2.select('Production');

    //    console.log(category);
    //    console.log(entity);
</script>

</body>
</html>
